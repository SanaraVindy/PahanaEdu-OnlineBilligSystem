<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - PahanaEdu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .forgot-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .forgot-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .forgot-card h3 {
      background: linear-gradient(to right, #6a1b9a, #ab47bc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .form-control:focus {
      box-shadow: 0 0 5px rgba(106, 27, 154, 0.6);
      border-color: #6a1b9a;
    }

    .btn-reset {
      background-color: #6a1b9a;
      color: white;
      border: none;
      width: 100%;
    }

    .btn-reset:hover {
      background-color: #4a148c;
    }

    .back-link {
      margin-top: 15px;
      display: block;
      color: #6a1b9a;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="forgot-container">
  <div class="forgot-card">
    <h3><i class="bi bi-key-fill me-2"></i>Forgot Password</h3>
    <form id="forgotForm">
      <div class="mb-3 text-start">
        <label class="form-label">Enter your email or username</label>
        <input type="text" name="user_identifier" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-reset">Send Reset Link</button>
    </form>
    <a href="Login.html" class="back-link"><i class="bi bi-arrow-left"></i> Back to Login</a>
  </div>
</div>

<script>
document.getElementById("forgotForm").addEventListener("submit", function(e) {
  e.preventDefault();
  alert("Reset link sent (mock behavior). You can integrate backend logic here.");
});
</script>

</body>
</html>
