<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Manage Users - PahanaEdu</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
        <style>
            body {
                background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') no-repeat center center fixed;
                background-size: cover;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .container-box {
                max-width: 1200px;
                margin: 40px auto;
                background: rgba(255, 255, 255, 0.94);
                padding: 40px 30px;
                border-radius: 30px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            }
            .title-header {
                background: linear-gradient(to right, #6a1b9a, #ab47bc);
                color: white;
                padding: 18px;
                border-radius: 20px;
                text-align: center;
                font-size: 1.8rem;
                font-weight: bold;
                margin-bottom: 30px;
            }
            .btn-purple {
                background-color: #6a1b9a;
                border: none;
                color: white;
                border-radius: 10px;
                font-weight: 600;
            }
            .btn-purple:hover {
                background-color: #4a148c;
            }
            .table thead {
                background-color: #ab47bc;
                color: white;
            }
            .table tbody tr:hover {
                background-color: #f3e5f5;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to right, #6a1b9a, #8e24aa); padding: 10px 30px;">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">
                    <i class="bi bi-house-door-fill"></i> PahanaEdu
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="admin-dashboard.html">
                                <i class="bi bi-house-fill"></i> Home
                            </a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a href="logout.html" class="btn btn-light text-dark fw-semibold rounded-pill">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-box">
            <div class="title-header">
                üë• Manage Users - PahanaEdu
            </div>

            <form class="row g-3 align-items-center search-form mb-4" id="searchForm">
                <div class="col-md-5">
                    <input type="text" class="form-control" placeholder="Search by name or email" id="searchText" />
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-purple w-100">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-secondary w-100" id="clearSearchBtn">
                        <i class="bi bi-x-circle-fill"></i> Clear
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#addEditUserModal">
                        <i class="bi bi-plus-circle-fill"></i> Add New
                    </button>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Role ID</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <tr><td colspan="6" class="text-center">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" id="addEditUserModal" tabindex="-1" aria-labelledby="addEditUserModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addEditUserModalLabel">Add New User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="userForm">
                            <input type="hidden" id="userID" />
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required />
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required />
                            </div>
                            <div class="mb-3">
                                <label for="roleID" class="form-label">Role ID</label>
                                <input type="number" class="form-control" id="roleID" required />
                            </div>
                            <button type="submit" class="btn btn-purple w-100 mt-3">Save User</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            const API_URL = "http://localhost:8080/OBS_PahanaEdu_BE/api/users";

            async function fetchUsers(searchText = '') {
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">Loading...</td></tr>';

                try {
                    const url = new URL(API_URL);
                    if (searchText) {
                        url.searchParams.append('search', searchText);
                    }

                    const res = await fetch(url);
                    if (!res.ok)
                        throw new Error(`HTTP ${res.status}`);

                    const data = await res.json();

                    if (!Array.isArray(data) || data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6" class="text-muted text-center">No users found</td></tr>';
                        return;
                    }

                    tbody.innerHTML = '';
                    data.forEach(user => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${user.userID || '-'}</td>
                                <td>${user.firstName || '-'}</td>
                                <td>${user.lastName || '-'}</td>
                                <td>${user.email || '-'}</td>
                                <td>${user.roleID || '-'}</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary" title="Edit" onclick="editUser(${user.userID})"><i class="bi bi-pencil-fill"></i></button>
                                    <button class="btn btn-sm btn-outline-danger" title="Delete" onclick="deleteUser(${user.userID})"><i class="bi bi-trash-fill"></i></button>
                                </td>
                            </tr>
                        `;
                    });
                } catch (error) {
                    console.error('‚ùå Fetch error:', error);
                    tbody.innerHTML = `<tr><td colspan="6" class="text-danger text-center">Error loading users: ${error.message}</td></tr>`;
                }
            }

            document.getElementById('searchForm').addEventListener('submit', e => {
                e.preventDefault();
                const searchText = document.getElementById('searchText').value;
                fetchUsers(searchText);
            });

            document.getElementById('clearSearchBtn').addEventListener('click', () => {
                document.getElementById('searchText').value = '';
                fetchUsers();
            });

            document.getElementById('userForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const userID = parseInt(document.getElementById('userID').value, 10);
                const method = userID ? 'PUT' : 'POST';
                const url = userID ? `${API_URL}/${userID}` : API_URL;

                const userData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    roleID: parseInt(document.getElementById('roleID').value, 10)
                };

                try {
                    const res = await fetch(url, {
                        method: method,
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(userData)
                    });

                    if (!res.ok)
                        throw new Error(`HTTP ${res.status}`);

                    alert(`User ${userID ? 'updated' : 'added'} successfully!`);
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addEditUserModal'));
                    modal.hide();
                    fetchUsers();
                } catch (error) {
                    console.error('‚ùå API error:', error);
                    alert(`Error ${userID ? 'updating' : 'adding'} user: ${error.message}`);
                }
            });

            async function editUser(id) {
                if (!id) {
                    alert('Invalid user ID!');
                    return;
                }

                try {
                    const res = await fetch(`${API_URL}/${id}`);
                    if (!res.ok)
                        throw new Error(`HTTP ${res.status}`);

                    const user = await res.json();

                    if (!user) {
                        alert('User data not found.');
                        return;
                    }

                    document.getElementById('addEditUserModalLabel').innerText = 'Edit User';
                    document.getElementById('userID').value = user.userID || '';
                    document.getElementById('firstName').value = user.firstName || '';
                    document.getElementById('lastName').value = user.lastName || '';
                    document.getElementById('email').value = user.email || '';
                    document.getElementById('roleID').value = user.roleID || '';

                    const modal = new bootstrap.Modal(document.getElementById('addEditUserModal'));
                    modal.show();
                } catch (error) {
                    console.error('‚ùå Fetch error:', error);
                    alert('Failed to load user data for editing.');
                }
            }

            async function deleteUser(id) {
                if (!confirm('Are you sure you want to delete this user? This cannot be undone.'))
                    return;

                try {
                    const res = await fetch(`${API_URL}/${id}`, {
                        method: 'DELETE'
                    });

                    if (!res.ok)
                        throw new Error(`HTTP ${res.status}`);

                    alert('User deleted successfully!');
                    fetchUsers();
                } catch (error) {
                    console.error('‚ùå API error:', error);
                    alert(`Error deleting user: ${error.message}`);
                }
            }

            document.getElementById('addEditUserModal').addEventListener('hidden.bs.modal', function () {
                document.getElementById('addEditUserModalLabel').innerText = 'Add New User';
                document.getElementById('userForm').reset();
                document.getElementById('userID').value = '';
            });

            document.addEventListener('DOMContentLoaded', () => {
                fetchUsers();
            });
        </script>
    </body>
</html>
