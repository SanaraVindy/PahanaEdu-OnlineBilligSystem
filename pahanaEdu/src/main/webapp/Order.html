<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Billing - PahanaEdu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container-box {
            max-width: 1300px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.94);
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        }
        .title-header {
            background: linear-gradient(to right, #6a1b9a, #ab47bc);
            color: white;
            padding: 18px;
            border-radius: 20px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;

        }
        .btn-purple {

            border: none;
            color: white;
            border-radius: 10px;
            font-weight: 600;
        }
        .btn-purple:hover {
            background-color: #4a148c;
        }
        .card-header-purple {
            background-color: #ab47bc;
            color: white;
        }
        .text-purple {
            color: #6a1b9a;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to right, #6a1b9a, #8e24aa); padding: 10px 30px;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
            <i class="bi bi-house-door-fill"></i> PahanaEdu
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="admin-dashboard.html">
                        <i class="bi bi-house-fill"></i> Home
                    </a>
                </li>
            </ul>
            <div class="d-flex">
                <a href="logout.html" class="btn btn-light text-dark fw-semibold rounded-pill">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>

</nav>

<div class="container-box">
    <div class="title-header">
        ðŸ’° Order & Billing - PahanaEdu
    </div>

    <div class="row g-4">
        <div class="col-lg-7">
            <div class="card shadow-sm">
                <div class="card-header card-header-purple fw-bold">
                    <i class="bi bi-person-fill"></i> Customer & Item Details
                </div>
                <div class="card-body">
                    <form id="billingForm">
                        <div class="mb-3">
                            <label for="customerSelect" class="form-label">Customer</label>
                            <select class="form-select" id="customerSelect" required>
                                <option value="">Select a customer...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="itemSelect" class="form-label">Add Item to Cart</label>
                            <div class="input-group">
                                <select class="form-select" id="itemSelect" required>
                                    <option value="">Select an item...</option>
                                </select>
                                <input type="number" class="form-control" id="itemQuantity" placeholder="Qty" min="1" value="1" style="max-width: 100px;" required>
                                <button type="button" class="btn btn-purple" id="addItemBtn">
                                    <i class="bi bi-plus-circle-fill"></i> Add
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Payment Method</label>
                            <select class="form-select" id="paymentMethod" required>
                                <option value="Cash">Cash</option>
                                <option value="Card">Card</option>
                                <option value="Online">Online</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-5">
            <div class="card shadow-sm h-100">
                <div class="card-header card-header-purple fw-bold">
                    <i class="bi bi-cart-fill"></i> Cart Summary
                </div>
                <div class="card-body d-flex flex-column">
                    <div class="table-responsive flex-grow-1">
                        <table class="table table-hover table-sm">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                    <th>Subtotal</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="cartTableBody">
                                <tr><td colspan="5" class="text-center text-muted">Cart is empty</td></tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col-8">
                            <input type="text" class="form-control form-control-sm" id="discountCode" placeholder="Discount Code">
                        </div>
                        <div class="col-4">
                            <button class="btn btn-outline-secondary btn-sm w-100" id="applyDiscountBtn">Apply</button>
                        </div>
                    </div>

                    <div class="mt-3">
                        <div class="d-flex justify-content-between fw-bold mb-1">
                            <span>Subtotal:</span>
                            <span>$<span id="subTotal">0.00</span></span>
                        </div>
                        <div class="d-flex justify-content-between mb-1">
                            <span class="text-success">Discount:</span>
                            <span class="text-success">-$<span id="discountAmount">0.00</span></span>
                        </div>
                        <div class="d-flex justify-content-between fw-bold fs-5 text-purple">
                            <span>Grand Total:</span>
                            <span>$<span id="grandTotal">0.00</span></span>
                        </div>
                        <button class="btn btn-purple btn-lg w-100 mt-3" id="payNowBtn">
                            <i class="bi bi-currency-dollar"></i> Pay Now
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const ITEMS_API_URL = "http://localhost:8080/OBS_PahanaEdu_BE/api/items";
    const CUSTOMERS_API_URL = "http://localhost:8080/OBS_PahanaEdu_BE/api/customers";
    const BILLING_API_URL = "http://localhost:8080/OBS_PahanaEdu_BE/api/billing";

    const itemSelect = document.getElementById('itemSelect');
    const customerSelect = document.getElementById('customerSelect');
    const itemQuantityInput = document.getElementById('itemQuantity');
    const addItemBtn = document.getElementById('addItemBtn');
    const cartTableBody = document.getElementById('cartTableBody');
    const subTotalSpan = document.getElementById('subTotal');
    const discountAmountSpan = document.getElementById('discountAmount');
    const grandTotalSpan = document.getElementById('grandTotal');
    const applyDiscountBtn = document.getElementById('applyDiscountBtn');
    const discountCodeInput = document.getElementById('discountCode');
    const payNowBtn = document.getElementById('payNowBtn');
    const paymentMethodSelect = document.getElementById('paymentMethod');

    let cart = [];
    let allItems = [];
    let discount = 0;

    // --- Data Fetching Functions ---

    async function fetchItems() {
        try {
            const res = await fetch(ITEMS_API_URL);
            if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
            allItems = await res.json();
            populateItemSelect();
        } catch (error) {
            console.error('Error fetching items:', error);
            alert('Failed to load items. Please check the server connection.');
        }
    }

    async function fetchCustomers() {
        try {
            const res = await fetch(CUSTOMERS_API_URL);
            if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
            const customers = await res.json();
            populateCustomerSelect(customers);
        } catch (error) {
            console.error('Error fetching customers:', error);
            alert('Failed to load customers. Please check the server connection.');
        }
    }

    function populateItemSelect() {
        itemSelect.innerHTML = '<option value="">Select an item...</option>';
        allItems.forEach(item => {
            const option = document.createElement('option');
            option.value = item.itemID;
            option.textContent = `${item.description} - $${item.unitPrice.toFixed(2)}`;
            option.dataset.price = item.unitPrice;
            option.dataset.quantity = item.quantity;
            itemSelect.appendChild(option);
        });
    }

    function populateCustomerSelect(customers) {
        customerSelect.innerHTML = '<option value="">Select a customer...</option>';
        customers.forEach(customer => {
            const option = document.createElement('option');
            option.value = customer.customerID;
            option.textContent = `${customer.firstName} ${customer.lastName}`;
            customerSelect.appendChild(option);
        });
    }

    // --- Cart Management Functions ---

    function addItemToCart() {
        const selectedItemID = itemSelect.value;
        const quantity = parseInt(itemQuantityInput.value, 10);

        if (!selectedItemID || isNaN(quantity) || quantity <= 0) {
            alert("Please select an item and enter a valid quantity.");
            return;
        }

        const selectedItem = allItems.find(item => item.itemID == selectedItemID);
        if (!selectedItem) {
            alert("Selected item not found.");
            return;
        }

        if (quantity > selectedItem.quantity) {
            alert(`Insufficient stock. Only ${selectedItem.quantity} of this item are available.`);
            return;
        }

        const existingCartItem = cart.find(item => item.itemID == selectedItemID);

        if (existingCartItem) {
            // Check if adding more would exceed stock
            if ((existingCartItem.quantity + quantity) > selectedItem.quantity) {
                alert(`Cannot add more. Exceeds stock of ${selectedItem.quantity}.`);
                return;
            }
            existingCartItem.quantity += quantity;
        } else {
            const newCartItem = {
                itemID: selectedItem.itemID,
                description: selectedItem.description,
                unitPrice: selectedItem.unitPrice,
                quantity: quantity
            };
            cart.push(newCartItem);
        }

        renderCart();
    }

    function removeItemFromCart(itemID) {
        cart = cart.filter(item => item.itemID !== itemID);
        renderCart();
    }

    function calculateTotals() {
        const subtotal = cart.reduce((total, item) => total + (item.unitPrice * item.quantity), 0);
        const grandTotal = subtotal - discount;

        subTotalSpan.textContent = subtotal.toFixed(2);
        discountAmountSpan.textContent = discount.toFixed(2);
        grandTotalSpan.textContent = grandTotal.toFixed(2);
        
        return { subtotal, grandTotal };
    }

    function renderCart() {
        cartTableBody.innerHTML = '';
        if (cart.length === 0) {
            cartTableBody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">Cart is empty</td></tr>`;
            subTotalSpan.textContent = "0.00";
            grandTotalSpan.textContent = "0.00";
            return;
        }

        cart.forEach(item => {
            const subtotal = item.unitPrice * item.quantity;
            cartTableBody.innerHTML += `
                <tr>
                    <td>${item.description}</td>
                    <td>${item.quantity}</td>
                    <td>$${item.unitPrice.toFixed(2)}</td>
                    <td>$${subtotal.toFixed(2)}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="removeItemFromCart(${item.itemID})">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </td>
                </tr>
            `;
        });
        calculateTotals();
    }

    function applyDiscount() {
        // Simple logic for demonstration. In a real app, this would be a server-side call.
        const code = discountCodeInput.value.trim().toUpperCase();
        if (code === 'SAVE10') {
            const subtotal = cart.reduce((total, item) => total + (item.unitPrice * item.quantity), 0);
            discount = subtotal * 0.10;
            alert('Discount applied!');
        } else {
            discount = 0;
            alert('Invalid discount code.');
        }
        renderCart();
    }

// ... (previous code)

async function generateAndPrintInvoice() {
    const customerID = customerSelect.value;
    const paymentMethod = paymentMethodSelect.value; 
    
    if (!customerID) {
        alert('Please select a customer.');
        return;
    }

    if (cart.length === 0) {
        alert('Cannot proceed with an empty cart.');
        return;
    }

    const totals = calculateTotals();
    const grandTotal = totals.grandTotal;

    // Step 1: Send billing data to the backend
    try {
        const res = await fetch(BILLING_API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                customerID: parseInt(customerID, 10),
                grandTotal: grandTotal,
                discount: discount,
                cartItems: cart.map(item => ({
                    orderID: 0, 
                    itemID: item.itemID,
                    quantity: item.quantity,
                    priceAtPurchase: item.unitPrice
                })),
                paymentMethod: paymentMethod 
            })
        });

        const data = await res.json();
        
        if (!res.ok) {
            throw new Error(data.error || 'Unknown error from server');
        }

        // Step 2: If the backend call is successful, generate and print the invoice
        const date = new Date().toLocaleDateString();
        const taxRate = 0.05; // 5% tax
        const subTotalValue = totals.subtotal.toFixed(2);
        const taxAmountValue = (subTotalValue * taxRate).toFixed(2);
        const grandTotalValue = grandTotal.toFixed(2);

        const invoiceContent = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <title>Invoice</title>
                <style>
                    body { font-family: 'Arial', sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
                    .invoice-box { max-width: 800px; margin: auto; padding: 30px; border: 1px solid #eee; box-shadow: 0 0 10px rgba(0, 0, 0, 0.15); font-size: 16px; line-height: 24px; color: #555; background-color: white; }
                    .invoice-box table { width: 100%; line-height: inherit; text-align: left; border-collapse: collapse; }
                    .invoice-box table td { padding: 5px; vertical-align: top; }
                    .invoice-box table tr.top table td { padding-bottom: 20px; }
                    .invoice-box table tr.top table td.title { font-size: 45px; line-height: 45px; color: #333; }
                    .invoice-box table tr.information table td { padding-bottom: 40px; }
                    .invoice-box table tr.heading td { background: #eee; border-bottom: 1px solid #ddd; font-weight: bold; }
                    .invoice-box table tr.details td { padding-bottom: 20px; }
                    .invoice-box table tr.item td { border-bottom: 1px solid #eee; }
                    .invoice-box table tr.item.last td { border-bottom: none; }
                    .invoice-box table tr.total td:nth-child(2) { border-top: 2px solid #eee; font-weight: bold; }
                </style>
            </head>
            <body>
                <div class="invoice-box">
                    <table cellpadding="0" cellspacing="0">
                        <tr class="top">
                            <td colspan="4">
                                <table>
                                    <tr>
                                        <td class="title">PahanaEdu</td>
                                        <td>
                                            Invoice #: ${Math.floor(Math.random() * 1000000)}<br>
                                            Created: ${date}<br>
                                            Customer ID: ${customerID}
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr class="information">
                            <td colspan="4">
                                <table>
                                    <tr>
                                        <td>PahanaEdu PLC<br>123 Main Street<br>Colombo, Sri Lanka</td>
                                        <td>Customer<br>ID: ${customerID}</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr class="heading">
                            <td>Item</td>
                            <td>Quantity</td>
                            <td>Unit Price</td>
                            <td>Subtotal</td>
                        </tr>
                        ${cart.map(item => `
                            <tr class="item">
                                <td>${item.description}</td>
                                <td>${item.quantity}</td>
                                <td>$${item.unitPrice.toFixed(2)}</td>
                                <td>$${(item.unitPrice * item.quantity).toFixed(2)}</td>
                            </tr>`).join('')}
                        <tr class="total">
                            <td></td>
                            <td></td>
                            <td>Subtotal:</td>
                            <td>$${subTotalValue}</td>
                        </tr>
                        <tr class="total">
                            <td></td>
                            <td></td>
                            <td>Discount:</td>
                            <td>-$${discount.toFixed(2)}</td>
                        </tr>
                        <tr class="total">
                            <td></td>
                            <td></td>
                            <td>Tax (5%):</td>
                            <td>$${taxAmountValue}</td>
                        </tr>
                        <tr class="total">
                            <td></td>
                            <td></td>
                            <td><strong>Grand Total:</strong></td>
                            <td><strong>$${grandTotalValue}</strong></td>
                        </tr>
                    </table>
                    <br>
                    <p><strong>Payment Method:</strong> ${paymentMethod}</p>
                    <p style="text-align: center; margin-top: 30px;">Thank you for your business!</p>
                </div>
            </body>
            </html>
        `;

        // Check if the pop-up window was successfully created
        const invoiceWindow = window.open('', '_blank', 'height=600,width=800');
        if (invoiceWindow) {
            invoiceWindow.document.write(invoiceContent);
            invoiceWindow.document.close();
            invoiceWindow.focus();
            invoiceWindow.print();
        } else {
            // Handle the pop-up blocker case gracefully
            alert('The pop-up window was blocked. Please disable your pop-up blocker for this site to print the invoice.');
        }

        // Clear the cart after a successful payment
        cart = [];
        discount = 0;
        discountCodeInput.value = '';
        renderCart();

    } catch (error) {
        console.error('Billing transaction failed:', error);
        alert(`Billing transaction failed: ${error.message}`);
    }
}

    // --- Event Listeners ---
    addItemBtn.addEventListener('click', addItemToCart);
    applyDiscountBtn.addEventListener('click', applyDiscount);
    payNowBtn.addEventListener('click', generateAndPrintInvoice);
    
    // --- Initial setup ---
    fetchCustomers();
    fetchItems();
    renderCart();
</script>

</body>
</html>
