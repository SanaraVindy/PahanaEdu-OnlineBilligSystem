<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Customers - PahanaEdu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container-box {
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.94);
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        }
        .title-header {
            background: linear-gradient(to right, #6a1b9a, #ab47bc);
            color: white;
            padding: 18px;
            border-radius: 20px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .btn-purple {
            background-color: #6a1b9a;
            border: none;
            color: white;
            border-radius: 10px;
            font-weight: 600;
        }
        .btn-purple:hover {
            background-color: #4a148c;
        }
        .table thead {
            background-color: #ab47bc;
            color: white;
        }
        .table tbody tr:hover {
            background-color: #f3e5f5;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to right, #6a1b9a, #8e24aa); padding: 10px 30px;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" >
            <i class="bi bi-house-door-fill"></i> PahanaEdu
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="admin-dashboard.html">
                        <i class="bi bi-house-fill"></i> Home
                    </a>
                </li>
            </ul>

            <div class="d-flex">
                <a href="logout.html" class="btn btn-light text-dark fw-semibold rounded-pill">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container-box">
    <div class="title-header">
        üë• Manage Customers - PahanaEdu
    </div>

    <form class="row g-3 align-items-center search-form mb-4" id="searchForm">
        <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Search by name or email" id="searchText" />
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Mobile Number" id="mobile" />
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-purple w-100">
                <i class="bi bi-search"></i> Search
            </button>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-secondary w-100" id="clearSearchBtn">
                <i class="bi bi-x-circle-fill"></i> Clear
            </button>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#addEditCustomerModal">
                <i class="bi bi-person-plus-fill"></i> Add New
            </button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Contact Number</th>
                <th>Email</th>
                <th>Loyalty Points</th>
                <th>Registered date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="customerTableBody">
                <tr><td colspan="7" class="text-center">Loading...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="addEditCustomerModal" tabindex="-1" aria-labelledby="addEditCustomerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEditCustomerModalLabel">Add New Customer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="customerForm">
                    <input type="hidden" id="customerID" />
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required />
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required />
                    </div>
                    <div class="mb-3">
                        <label for="contactNo" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="contactNo" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required />
                    </div>
                    <div class="mb-3">
                        <label for="loyaltyPoints" class="form-label">Loyalty Points</label>
                        <input type="number" class="form-control" id="loyaltyPoints" value="0" min="0" />
                    </div>
                    <button type="submit" class="btn btn-purple w-100 mt-3">Save Customer</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const API_URL = "http://localhost:8080/OBS_PahanaEdu_BE/api/customers";

    function formatDate(timestamp) {
        if (!timestamp) return '-';
        const d = new Date(timestamp);
        return isNaN(d.getTime()) ? '-' : d.toISOString().split('T')[0];
    }

    async function fetchCustomers(searchText = '', mobile = '') {
        const tbody = document.getElementById('customerTableBody');
        tbody.innerHTML = '<tr><td colspan="7" class="text-center">Loading...</td></tr>';

        try {
            const url = new URL(API_URL);
            if (searchText) {
                url.searchParams.append('search', searchText);
            }
            if (mobile) {
                url.searchParams.append('mobile', mobile);
            }
            
            const res = await fetch(url);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);

            const data = await res.json();

            if (!Array.isArray(data) || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-muted text-center">No customers found</td></tr>';
                return;
            }

            tbody.innerHTML = '';
            data.forEach(cust => {
                const registeredDate = formatDate(cust.registeredDate);
                tbody.innerHTML += `
                    <tr>
                        <td>${cust.customerID || '-'}</td>
                        <td>${cust.firstName} ${cust.lastName || ''}</td>
                        <td>${cust.contactNo || '-'}</td>
                        <td>${cust.email || '-'}</td>
                        <td>${cust.loyaltyPoints || 0}</td>
                        <td>${registeredDate}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" title="Edit" onclick="editCustomer(${cust.customerID})"><i class="bi bi-pencil-fill"></i></button>
                            <button class="btn btn-sm btn-outline-danger" title="Delete" onclick="deleteCustomer(${cust.customerID})"><i class="bi bi-trash-fill"></i></button>
                        </td>
                    </tr>
                `;
            });
        } catch (error) {
            console.error('‚ùå Fetch error:', error);
            tbody.innerHTML = `<tr><td colspan="7" class="text-danger text-center">Error loading customers: ${error.message}</td></tr>`;
        }
    }

    document.getElementById('searchForm').addEventListener('submit', e => {
        e.preventDefault();
        const searchText = document.getElementById('searchText').value;
        const mobile = document.getElementById('mobile').value;
        fetchCustomers(searchText, mobile);
    });

    document.getElementById('clearSearchBtn').addEventListener('click', () => {
        document.getElementById('searchText').value = '';
        document.getElementById('mobile').value = '';
        fetchCustomers();
    });

    document.getElementById('customerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const customerID = parseInt(document.getElementById('customerID').value, 10);
        const method = customerID ? 'PUT' : 'POST';
        const url = customerID ? `${API_URL}/${customerID}` : API_URL;

        const customerData = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            contactNo: document.getElementById('contactNo').value,
            email: document.getElementById('email').value,
            loyaltyPoints: parseInt(document.getElementById('loyaltyPoints').value, 10) || 0
        };

        try {
            const res = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(customerData)
            });

            if (!res.ok) throw new Error(`HTTP ${res.status}`);

            alert(`Customer ${customerID ? 'updated' : 'added'} successfully!`);
            const modal = bootstrap.Modal.getInstance(document.getElementById('addEditCustomerModal'));
            modal.hide();
            fetchCustomers();
        } catch (error) {
            console.error('‚ùå API error:', error);
            alert(`Error ${customerID ? 'updating' : 'adding'} customer: ${error.message}`);
        }
    });

    async function editCustomer(id) {
        if (!id) {
            alert('Invalid customer ID!');
            return;
        }

        try {
            const res = await fetch(`${API_URL}/${id}`);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);

            const customer = await res.json();

            if (!customer) {
                alert('Customer data not found.');
                return;
            }

            document.getElementById('addEditCustomerModalLabel').innerText = 'Edit Customer';
            document.getElementById('customerID').value = customer.customerID || '';
            document.getElementById('firstName').value = customer.firstName || '';
            document.getElementById('lastName').value = customer.lastName || '';
            document.getElementById('contactNo').value = customer.contactNo || '';
            document.getElementById('email').value = customer.email || '';
            document.getElementById('loyaltyPoints').value = customer.loyaltyPoints || 0;

            const modal = new bootstrap.Modal(document.getElementById('addEditCustomerModal'));
            modal.show();
        } catch (error) {
            console.error('‚ùå Fetch error:', error);
            alert('Failed to load customer data for editing.');
        }
    }

    async function deleteCustomer(id) {
        if (!confirm('Are you sure you want to delete this customer?')) return;

        try {
            const res = await fetch(`${API_URL}/${id}`, {
                method: 'DELETE'
            });

            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            
            alert('Customer deleted successfully!');
            fetchCustomers();
        } catch (error) {
            console.error('‚ùå API error:', error);
            alert(`Error deleting customer: ${error.message}`);
        }
    }

    document.getElementById('addEditCustomerModal').addEventListener('hidden.bs.modal', function () {
        document.getElementById('addEditCustomerModalLabel').innerText = 'Add New Customer';
        document.getElementById('customerForm').reset();
        document.getElementById('customerID').value = '';
    });

    fetchCustomers();
</script>

</body>
</html>
