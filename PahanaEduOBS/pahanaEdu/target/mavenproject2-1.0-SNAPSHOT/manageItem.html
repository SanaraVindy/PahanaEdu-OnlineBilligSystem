<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Manage Items - PahanaEdu</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

        <style>
            body {
                background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') no-repeat center center fixed;
                background-size: cover;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .container-box {
                max-width: 1200px;
                margin: 40px auto;
                background: rgba(255, 255, 255, 0.94);
                padding: 40px 30px;
                border-radius: 30px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            }
            .title-header {
                background: linear-gradient(to right, #6a1b9a, #ab47bc);
                color: white;
                padding: 18px;
                border-radius: 20px;
                text-align: center;
                font-size: 1.8rem;
                font-weight: bold;
                margin-bottom: 30px;
            }
            .btn-purple {
                background-color: #6a1b9a;
                border: none;
                color: white;
                border-radius: 10px;
                font-weight: 600;
            }
            .btn-purple:hover {
                background-color: #4a148c;
            }
            .table thead {
                background-color: #ab47bc;
                color: white;
                position: sticky;
                top: 0;
                z-index: 1;
            }
            .table tbody tr:hover {
                background-color: #f3e5f5;
            }
            .table-scroll-container {
                max-height: 450px;
                overflow-y: auto;
                border: 1px solid #dee2e6;
                border-radius: 10px;
                -webkit-overflow-scrolling: touch;
            }
            .table-scroll-container .table {
                margin-bottom: 0;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to right, #6a1b9a, #8e24aa); padding: 10px 30px;">
            <div class="container-fluid">
                <a class="navbar-brand me-3" href="#" onclick="history.back()">
                    <i class="bi bi-arrow-left-circle-fill"></i>
                </a>
                <a class="navbar-brand fw-bold" >
                    <i class="bi bi-house-door-fill"></i> PahanaEdu
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="admin-dashboard.html">
                                <i class="bi bi-house-fill"></i> Home
                            </a>
                        </li>
                    </ul>

                    <div class="d-flex">
                        <a href="logout.html" class="btn btn-light text-dark fw-semibold rounded-pill">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-box">
            <div class="title-header">
                üìö Manage Items - PahanaEdu
            </div>

            <form class="row g-3 align-items-center search-form mb-4" id="searchForm">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Search by description or code" id="searchText" />
                </div>
                <div class="col-md-2">
                    <select class="form-select" id="searchCategory">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-purple w-100">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-secondary w-100" id="clearSearchBtn">
                        <i class="bi bi-x-circle-fill"></i> Clear
                    </button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#addEditItemModal">
                        <i class="bi bi-plus-circle-fill"></i> Add New
                    </button>
                </div>
            </form>

            <div class="table-scroll-container">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Description</th>
                            <th>Code</th>
                            <th>Category</th>
                            <th>Unit Price</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="itemTableBody">
                        <tr><td colspan="7" class="text-center">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" id="addEditItemModal" tabindex="-1" aria-labelledby="addEditItemModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addEditItemModalLabel">Add New Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="itemForm">
                            <input type="hidden" id="itemID" />
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="description" required />
                            </div>
                            <div class="mb-3">
                                <label for="identificationCode" class="form-label">Identification Code</label>
                                <input type="text" class="form-control" id="identificationCode" required />
                            </div>
                            <div class="mb-3">
                                <label for="unitPrice" class="form-label">Unit Price</label>
                                <input type="number" class="form-control" id="unitPrice" step="0.01" min="0" required />
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="quantity" min="0" required />
                            </div>
                            <div class="mb-3">
                                <label for="categoryID" class="form-label">Category</label>
                                <select class="form-select" id="categoryID" required>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-purple w-100 mt-3">Save Item</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
                            const ITEM_API_URL = "http://localhost:8080/OBS_PahanaEdu_BE/api/items";
                            const CATEGORY_API_URL = "http://localhost:8080/OBS_PahanaEdu_BE/api/categories";

                            async function fetchItems(searchText = '', categoryID = '') {
                                const tbody = document.getElementById('itemTableBody');
                                tbody.innerHTML = '<tr><td colspan="7" class="text-center">Loading...</td></tr>';

                                try {
                                    const url = new URL(ITEM_API_URL);
                                    if (searchText) {
                                        url.searchParams.append('search', searchText);
                                    }
                                    if (categoryID) {
                                        url.searchParams.append('categoryID', categoryID);
                                    }

                                    const res = await fetch(url);
                                    if (!res.ok)
                                        throw new Error(`HTTP ${res.status}`);

                                    const data = await res.json();

                                    if (!Array.isArray(data) || data.length === 0) {
                                        tbody.innerHTML = '<tr><td colspan="7" class="text-muted text-center">No items found</td></tr>';
                                        return;
                                    }

                                    tbody.innerHTML = '';
                                    data.forEach(item => {
                                        tbody.innerHTML += `
                            <tr>
                                <td>${item.itemID || '-'}</td>
                                <td>${item.description || '-'}</td>
                                <td>${item.identificationCode || '-'}</td>
                                <td>${item.categoryType || 'N/A'}</td>
                                <td>$${(item.unitPrice || 0).toFixed(2)}</td>
                                <td>${item.quantity || 0}</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary" title="Edit" onclick="editItem(${item.itemID})"><i class="bi bi-pencil-fill"></i></button>
                                    <button class="btn btn-sm btn-outline-danger" title="Delete" onclick="deleteItem(${item.itemID})"><i class="bi bi-trash-fill"></i></button>
                                </td>
                            </tr>
                        `;
                                    });
                                } catch (error) {
                                    console.error('‚ùå Fetch error:', error);
                                    tbody.innerHTML = `<tr><td colspan="7" class="text-danger text-center">Error loading items: ${error.message}</td></tr>`;
                            }
                            }

                            async function fetchCategories() {
                                try {
                                    const res = await fetch(CATEGORY_API_URL);
                                    if (!res.ok)
                                        throw new Error(`HTTP ${res.status}`);

                                    const categories = await res.json();

                                    // Populate the search dropdown
                                    const searchCategorySelect = document.getElementById('searchCategory');
                                    searchCategorySelect.innerHTML = `<option value="">All Categories</option>`;

                                    // Populate the add/edit modal dropdown
                                    const addEditCategorySelect = document.getElementById('categoryID');
                                    addEditCategorySelect.innerHTML = ''; // Clear existing options

                                    if (Array.isArray(categories) && categories.length > 0) {
                                        categories.forEach(cat => {
                                            const searchOption = document.createElement('option');
                                            searchOption.value = cat.categoryID;
                                            searchOption.textContent = cat.type;
                                            searchCategorySelect.appendChild(searchOption);

                                            const addEditOption = document.createElement('option');
                                            addEditOption.value = cat.categoryID;
                                            addEditOption.textContent = cat.type;
                                            addEditCategorySelect.appendChild(addEditOption);
                                        });
                                    } else {
                                        const option = document.createElement('option');
                                        option.value = '';
                                        option.textContent = 'No categories found';
                                        option.disabled = true;
                                        addEditCategorySelect.appendChild(option);
                                    }
                                } catch (error) {
                                    console.error('‚ùå Fetch categories error:', error);
                                    const addEditCategorySelect = document.getElementById('categoryID');
                                    addEditCategorySelect.innerHTML = `<option value="">Error loading categories</option>`;
                                }
                            }

                            document.getElementById('searchForm').addEventListener('submit', e => {
                                e.preventDefault();
                                const searchText = document.getElementById('searchText').value;
                                const categoryID = document.getElementById('searchCategory').value;
                                fetchItems(searchText, categoryID);
                            });

                            document.getElementById('clearSearchBtn').addEventListener('click', () => {
                                document.getElementById('searchText').value = '';
                                document.getElementById('searchCategory').value = '';
                                fetchItems();
                            });

                            document.getElementById('itemForm').addEventListener('submit', async (e) => {
                                e.preventDefault();

                                const itemID = parseInt(document.getElementById('itemID').value, 10);
                                const method = itemID ? 'PUT' : 'POST';
                                const url = itemID ? `${ITEM_API_URL}/${itemID}` : ITEM_API_URL;

                                const itemData = {
                                    description: document.getElementById('description').value,
                                    identificationCode: document.getElementById('identificationCode').value,
                                    unitPrice: parseFloat(document.getElementById('unitPrice').value),
                                    quantity: parseInt(document.getElementById('quantity').value, 10),
                                    categoryID: parseInt(document.getElementById('categoryID').value, 10)
                                };

                                try {
                                    const res = await fetch(url, {
                                        method: method,
                                        headers: {'Content-Type': 'application/json'},
                                        body: JSON.stringify(itemData)
                                    });

                                    if (!res.ok)
                                        throw new Error(`HTTP ${res.status}`);

                                    alert(`Item ${itemID ? 'updated' : 'added'} successfully!`);
                                    const modal = bootstrap.Modal.getInstance(document.getElementById('addEditItemModal'));
                                    modal.hide();
                                    fetchItems();
                                } catch (error) {
                                    console.error('‚ùå API error:', error);
                                    alert(`Error ${itemID ? 'updating' : 'adding'} item: ${error.message}`);
                                }
                            });

                            async function editItem(id) {
                                if (!id) {
                                    alert('Invalid item ID!');
                                    return;
                                }

                                try {
                                    const res = await fetch(`${ITEM_API_URL}/${id}`);
                                    if (!res.ok)
                                        throw new Error(`HTTP ${res.status}`);

                                    const item = await res.json();

                                    if (!item) {
                                        alert('Item data not found.');
                                        return;
                                    }

                                    document.getElementById('addEditItemModalLabel').innerText = 'Edit Item';
                                    document.getElementById('itemID').value = item.itemID || '';
                                    document.getElementById('description').value = item.description || '';
                                    document.getElementById('identificationCode').value = item.identificationCode || '';
                                    document.getElementById('unitPrice').value = item.unitPrice || 0;
                                    document.getElementById('quantity').value = item.quantity || 0;
                                    document.getElementById('categoryID').value = item.categoryID || '';

                                    const modal = new bootstrap.Modal(document.getElementById('addEditItemModal'));
                                    modal.show();
                                } catch (error) {
                                    console.error('‚ùå Fetch error:', error);
                                    alert('Failed to load item data for editing.');
                                }
                            }

                            async function deleteItem(id) {
                                if (!confirm('Are you sure you want to delete this item?'))
                                    return;

                                try {
                                    const res = await fetch(`${ITEM_API_URL}/${id}`, {
                                        method: 'DELETE'
                                    });

                                    if (!res.ok)
                                        throw new Error(`HTTP ${res.status}`);

                                    alert('Item deleted successfully!');
                                    fetchItems();
                                } catch (error) {
                                    console.error('‚ùå API error:', error);
                                    alert(`Error deleting item: ${error.message}`);
                                }
                            }

                            // CHANGED: Listen for the modal to be shown to refresh categories
                            document.getElementById('addEditItemModal').addEventListener('show.bs.modal', function () {
                                fetchCategories();
                            });

                            document.getElementById('addEditItemModal').addEventListener('hidden.bs.modal', function () {
                                document.getElementById('addEditItemModalLabel').innerText = 'Add New Item';
                                document.getElementById('itemForm').reset();
                                document.getElementById('itemID').value = '';
                            });

                            // Initial fetch on page load
                            document.addEventListener('DOMContentLoaded', () => {
                                fetchCategories();
                                fetchItems();
                            });
        </script>

    </body>
</html>
