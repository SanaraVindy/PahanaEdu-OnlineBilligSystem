<!DOCTYPE html>
<!--
The following HTML file will automatically redirect the user to login.html
as soon as the page loads, using JavaScript.
-->
<html>
    <head>
        <title>Redirecting...</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Redirecting to login page...</div>
        
        <script>
            // JavaScript to redirect to the login page.
            window.onload = function() {
                // Determine the correct path to login.html relative to the current URL.
                // This handles cases where the page is served from a subdirectory.
                const path = window.location.pathname;
                const dir = path.substring(0, path.lastIndexOf('/'));
                const newLocation = dir + '/Login.html';
                
                // Use replace() to prevent the redirect page from being added to the browser's history.
                window.location.replace(newLocation);
            };
        </script>
    </body>
</html>
