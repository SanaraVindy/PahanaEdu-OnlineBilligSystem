<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ViewCustomers - PahanaEdu</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

        <style>
            body {
                background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') no-repeat center center fixed;
                background-size: cover;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .container-box {
                max-width: 1200px;
                margin: 40px auto;
                background: rgba(255, 255, 255, 0.94);
                padding: 40px 30px;
                border-radius: 30px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            }
            .title-header {
                background: linear-gradient(to right, #6a1b9a, #ab47bc);
                color: white;
                padding: 18px;
                border-radius: 20px;
                text-align: center;
                font-size: 1.8rem;
                font-weight: bold;
                margin-bottom: 30px;
            }
            .btn-purple {
                background-color: #6a1b9a;
                border: none;
                color: white;
                border-radius: 10px;
                font-weight: 600;
            }
            .btn-purple:hover {
                background-color: #4a148c;
            }
            .table thead {
                background-color: #ab47bc;
                color: white;
            }
            .table tbody tr:hover {
                background-color: #f3e5f5;
            }
            /* Adjusted spacing for the new button */
            .search-form .btn {
                margin-right: 10px; /* Space between buttons */
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to right, #6a1b9a, #8e24aa); padding: 10px 30px;">
            <div class="container-fluid">
                <a class="navbar-brand me-3" href="#" onclick="history.back()">
                    <i class="bi bi-arrow-left-circle-fill"></i>
                </a>
                <a class="navbar-brand fw-bold" href="dashboard.html">
                    <i class="bi bi-house-door-fill"></i> PahanaEdu
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="dashboard.html">
                                <i class="bi bi-house-fill"></i> Home
                            </a>
                        </li>
                    </ul>

                    <div class="d-flex">
                        <a href="logout.html" class="btn btn-light text-dark fw-semibold rounded-pill">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-box">
            <div class="title-header">
                üë• Customers - PahanaEdu
            </div>

            <form class="row g-3 align-items-center search-form mb-4" id="searchForm">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Search by name or email" id="searchText" />
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Mobile Number" id="mobile" />
                </div>
                <div class="col-md-5 d-flex justify-content-end">
                    <button type="submit" class="btn btn-purple">
                        <i class="bi bi-search"></i> Search
                    </button>
                    <button type="button" class="btn btn-outline-secondary" id="clearSearchBtn" style="margin-left: 10px;">
                        <i class="bi bi-x-circle"></i> Clear
                    </button>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Contact Number</th>
                            <th>Email</th>
                            <th>Loyalty Points</th>
                        </tr>
                    </thead>
                    <tbody id="customerTableBody">
                        <tr><td colspan="5" class="text-center">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const API_URL = "http://localhost:8080/OBS_PahanaEdu_BE/api/customers";

            async function fetchCustomers(searchText = '', mobile = '') {
                const tbody = document.getElementById('customerTableBody');
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">Loading...</td></tr>';

                try {
                    const url = new URL(API_URL);
                    if (searchText) {
                        url.searchParams.append('search', searchText);
                    }
                    if (mobile) {
                        url.searchParams.append('mobile', mobile);
                    }

                    const res = await fetch(url);
                    if (!res.ok) {
                        throw new Error(`HTTP ${res.status}`);
                    }

                    const data = await res.json();

                    if (!Array.isArray(data) || data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="5" class="text-muted text-center">No customers found</td></tr>';
                        return;
                    }

                    tbody.innerHTML = '';
                    data.forEach((cust, index) => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${cust.firstName} ${cust.lastName || ''}</td>
                                <td>${cust.contactNo || '-'}</td>
                                <td>${cust.email || '-'}</td>
                                <td>${cust.loyaltyPoints || 0}</td>
                            </tr>
                        `;
                    });
                } catch (error) {
                    console.error('‚ùå Fetch error:', error);
                    tbody.innerHTML = `<tr><td colspan="5" class="text-danger text-center">Error loading customers: ${error.message}</td></tr>`;
                }
            }

            document.getElementById('searchForm').addEventListener('submit', e => {
                e.preventDefault();
                const searchText = document.getElementById('searchText').value;
                const mobile = document.getElementById('mobile').value;
                fetchCustomers(searchText, mobile);
            });

            document.getElementById('clearSearchBtn').addEventListener('click', () => {
                document.getElementById('searchText').value = '';
                document.getElementById('mobile').value = '';
                fetchCustomers();
            });

            fetchCustomers();
        </script>
    </body>
</html>
