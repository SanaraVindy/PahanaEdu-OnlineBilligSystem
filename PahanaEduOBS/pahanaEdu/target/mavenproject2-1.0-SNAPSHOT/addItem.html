<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add New Item - PahanaEdu</title>

        <!-- Bootstrap + Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <style>
            body {
                background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') no-repeat center center fixed;
                background-size: cover;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .container-box {
                max-width: 700px;
                margin: 40px auto;
                background: rgba(255, 255, 255, 0.94);
                padding: 40px 30px;
                border-radius: 30px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            }

            .title-header {
                background: linear-gradient(to right, #6a1b9a, #ab47bc);
                color: white;
                padding: 18px;
                border-radius: 20px;
                text-align: center;
                font-size: 1.8rem;
                font-weight: bold;
                margin-bottom: 30px;
            }

            .form-control, .form-select {
                border-radius: 12px;
            }

            .form-control:focus, .form-select:focus {
                box-shadow: 0 0 5px rgba(106, 27, 154, 0.5);
                border-color: #6a1b9a;
            }

            .btn-purple {
                background-color: #6a1b9a;
                border: none;
                color: white;
                border-radius: 10px;
                font-weight: 600;
            }

            .btn-purple:hover {
                background-color: #4a148c;
            }

            .btn-red {
                background-color: #dc3545;
                border: none;
                color: white;
                border-radius: 10px;
                font-weight: 600;
            }

            .btn-red:hover {
                background-color: #c82333;
            }

            /* Custom styles for the message box */
            .message-box {
                position: fixed;
                top: 1rem;
                right: 1rem;
                z-index: 50;
                padding: 1rem;
                border-radius: 0.5rem;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
            }
            .message-box.show {
                transform: translateX(0);
            }
            .message-success {
                background-color: #d1fae5;
                color: #065f46;
            }
            .message-error {
                background-color: #fee2e2;
                color: #991b1b;
            }

        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to right, #6a1b9a, #8e24aa); padding: 10px 30px;">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="dashboard.html">
                    <i class="bi bi-house-door-fill"></i> PahanaEdu
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="bi bi-house-fill"></i> Home
                            </a>
                        </li>


                    </ul>

                    <div class="d-flex">
                        <a href="logout.html" class="btn btn-light text-dark fw-semibold rounded-pill">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-box">
            <h1 class="title-header">
                ðŸ“¦ Add New Item
            </h1>
            <form id="addItemForm" class="row g-4">
                <div class="col-md-6">
                    <label for="description" class="form-label">Item Name</label>
                    <input type="text" id="description" name="description" required
                           class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="identificationCode" class="form-label">Identification Code</label>
                    <input type="text" id="identificationCode" name="identificationCode" required
                           class="form-control">
                </div>

                <div class="col-md-6">
                    <label for="unitPrice" class="form-label">Unit Price (LKR)</label>
                    <input type="number" id="unitPrice" name="unitPrice" required step="0.01" min="0"
                           class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" id="quantity" name="quantity" required min="0"
                           class="form-control">
                </div>

                <div class="col-12">
                    <label for="categoryID" class="form-label">Category</label>
                    <select id="categoryID" name="categoryID" required
                            class="form-select">
                        <option value="" disabled selected>Select a category</option>
                    </select>
                </div>

                <div class="col-12 d-flex justify-content-end gap-2 mt-4">
                    <button type="button" id="clearBtn"
                            class="btn btn-red d-inline-block w-auto py-2 px-4">
                        <i class="fas fa-eraser me-2"></i> Clear
                    </button>
                    <button type="submit"
                            class="btn btn-purple d-inline-block w-auto py-2 px-4">
                        <i class="fas fa-plus-circle me-2"></i> Add Item
                    </button>
                </div>
            </form>
        </div>

        <!-- Message Box -->
        <div id="messageBox" class="message-box"></div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const form = document.getElementById('addItemForm');
                const messageBox = document.getElementById('messageBox');
                const clearBtn = document.getElementById('clearBtn');
                const categorySelect = document.getElementById('categoryID');

                // Define your API URLs here
                const API_URL = "http://localhost:8080/OBS_PahanaEdu_BE/api/items";
                const CATEGORY_API_URL = "http://localhost:8080/OBS_PahanaEdu_BE/api/categories";

                // Function to display a message box
                function showMessage(message, type) {
                    messageBox.textContent = message;
                    messageBox.className = `message-box show ${type === 'success' ? 'message-success' : 'message-error'}`;
                    setTimeout(() => {
                        messageBox.classList.remove('show');
                    }, 3000);
                }

                // Function to load categories dynamically
                async function loadCategories() {
                    try {
                        // Here, we're using mock data for demonstration. 
                        // You can uncomment the fetch call to connect to your live backend.
                        // const response = await fetch(CATEGORY_API_URL);
                        // if (!response.ok) {
                        //     throw new Error('Failed to fetch categories.');
                        // }
                        // const categories = await response.json();
                        const categories = [
                            {categoryID: 1, type: "Fiction"},
                            {categoryID: 2, type: "Science"},
                            {categoryID: 3, type: "Programming"},
                            {categoryID: 4, type: "Psychology"},
                            {categoryID: 5, type: "Biography"},
                            {categoryID: 6, type: "Business"},
                            {categoryID: 7, type: "Children's"},
                            {categoryID: 8, type: "Fantasy"},
                            {categoryID: 9, type: "History"},
                            {categoryID: 10, type: "Classics"},
                            {categoryID: 11, type: "Thriller"},
                            {categoryID: 12, type: "Self-Help"},
                            {categoryID: 13, type: "Travel"}
                        ];

                        categories.forEach(category => {
                            const option = document.createElement('option');
                            option.value = category.categoryID;
                            option.textContent = category.type;
                            categorySelect.appendChild(option);
                        });

                    } catch (error) {
                        console.error('Error loading categories:', error);
                        showMessage('Failed to load categories. Please try again.', 'error');
                    }
                }

                // Load categories when the page is loaded
                loadCategories();

                // Event listener for the "Clear" button
                clearBtn.addEventListener('click', () => {
                    form.reset();
                    categorySelect.selectedIndex = 0; // Reset the category dropdown to the default option
                });

                // Event listener for form submission
                form.addEventListener('submit', async (event) => {
                    event.preventDefault();

                    const formData = new FormData(form);
                    const itemData = {};
                    for (const [key, value] of formData.entries()) {
                        if (!value || (key === 'categoryID' && value === '')) {
                            showMessage('Please fill in all fields.', 'error');
                            return;
                        }
                        if (['unitPrice', 'quantity', 'categoryID'].includes(key)) {
                            itemData[key] = parseFloat(value);
                        } else {
                            itemData[key] = value;
                        }
                    }

                    if (itemData.unitPrice <= 0 || itemData.quantity < 0) {
                        showMessage('Unit price must be positive and quantity cannot be negative.', 'error');
                        return;
                    }

                    try {
                        // This is a placeholder for your actual API call.
                        // Replace this with your backend fetch.
                        // For demonstration, we'll simulate a successful response.

                        // const response = await fetch(API_URL, {
                        //     method: 'POST',
                        //     headers: { 'Content-Type': 'application/json' },
                        //     body: JSON.stringify(itemData)
                        // });
                        // const result = await response.json();

                        // if (response.ok) {
                        //     showMessage(result.message || 'Item added successfully!', 'success');
                        //     form.reset();
                        //     categorySelect.selectedIndex = 0;
                        // } else {
                        //     showMessage(result.error || 'Failed to add item.', 'error');
                        // }

                        // --- Simulated API Success Response (Remove this in your final version) ---
                        console.log('Simulating item addition with data:', itemData);
                        showMessage('Item added successfully!', 'success');
                        form.reset();
                        categorySelect.selectedIndex = 0;
                        // --- End of Simulation ---

                    } catch (error) {
                        console.error('Error:', error);
                        showMessage('An unexpected error occurred. Please try again later.', 'error');
                    }
                });
            });
        </script>
    </body>
</html>
