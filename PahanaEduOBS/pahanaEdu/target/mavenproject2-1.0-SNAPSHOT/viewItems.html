<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>View Items - PahanaEdu</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

        <style>
            body {
                background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') no-repeat center center fixed;
                background-size: cover;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .container-box {
                max-width: 1200px;
                margin: 40px auto;
                background: rgba(255, 255, 255, 0.94);
                padding: 40px 30px;
                border-radius: 30px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            }
            .title-header {
                background: linear-gradient(to right, #6a1b9a, #ab47bc);
                color: white;
                padding: 18px;
                border-radius: 20px;
                text-align: center;
                font-size: 1.8rem;
                font-weight: bold;
                margin-bottom: 30px;
            }
            .btn-purple {
                background-color: #6a1b9a;
                border: none;
                color: white;
                border-radius: 10px;
                font-weight: 600;
            }
            .btn-purple:hover {
                background-color: #4a148c;
            }
            .table thead {
                background-color: #ab47bc;
                color: white;
            }
            .table tbody tr:hover {
                background-color: #f3e5f5;
            }
        </style>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to right, #6a1b9a, #8e24aa); padding: 10px 30px;">
            <div class="container-fluid">
                <a class="navbar-brand me-3" href="#" onclick="history.back()">
                    <i class="bi bi-arrow-left-circle-fill"></i>
                </a>
                <a class="navbar-brand fw-bold" href="dashboard.html">
                    <i class="bi bi-house-door-fill"></i> PahanaEdu
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="dashboard.html">
                                <i class="bi bi-house-fill"></i> Home
                            </a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a href="logout.html" class="btn btn-light text-dark fw-semibold rounded-pill">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-box">
            <div class="title-header">
                üìö View All Items - PahanaEdu
            </div>

            <form class="mb-4" id="searchForm">
                <div class="row g-3 align-items-center">
                    <div class="col-md-5">
                        <input type="text" id="itemNameSearch" class="form-control" placeholder="Search by item name or code" />
                    </div>
                    <div class="col-md-3">
                        <select id="categorySearch" class="form-select">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="minPriceSearch" class="form-control" placeholder="Min Price" min="0" />
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="maxPriceSearch" class="form-control" placeholder="Max Price" min="0" />
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-purple me-2">
                            <i class="bi bi-search"></i> Search
                        </button>
                        <button type="button" class="btn btn-outline-secondary" id="clearSearchBtn">
                            <i class="bi bi-x-circle"></i> Clear
                        </button>
                    </div>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Item ID</th>
                            <th>Description</th>
                            <th>Identification Code</th>
                            <th>Unit Price</th>
                            <th>Quantity</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody id="itemTableBody">
                        <tr><td colspan="6" class="text-center">Loading items...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
                    const CATEGORIES_API_URL = "http://localhost:8080/OBS_PahanaEdu_BE/api/categories";
                    const ITEMS_API_URL = "http://localhost:8080/OBS_PahanaEdu_BE/api/items";

                    const itemTableBody = document.getElementById('itemTableBody');
                    const itemNameSearch = document.getElementById('itemNameSearch');
                    const categorySearch = document.getElementById('categorySearch');
                    const minPriceSearch = document.getElementById('minPriceSearch');
                    const maxPriceSearch = document.getElementById('maxPriceSearch');
                    const searchForm = document.getElementById('searchForm');
                    const clearSearchBtn = document.getElementById('clearSearchBtn');

                    let categories = {};

                    async function fetchCategories() {
                        try {
                            const res = await fetch(CATEGORIES_API_URL);
                            if (!res.ok)
                                throw new Error(`HTTP ${res.status}`);
                            const data = await res.json();

                            data.forEach(category => {
                                categories[category.categoryID] = category.type;
                                const option = document.createElement('option');
                                option.value = category.categoryID;
                                option.textContent = category.type;
                                categorySearch.appendChild(option);
                            });
                        } catch (error) {
                            console.error('‚ùå Fetch categories error:', error);
                            categorySearch.innerHTML = '<option value="">Error loading categories</option>';
                        }
                    }

                    async function fetchAndRenderItems(query = {}) {
                        itemTableBody.innerHTML = '<tr><td colspan="6" class="text-center">Loading items...</td></tr>';

                        try {
                            const url = new URL(ITEMS_API_URL);
                            if (query.description)
                                url.searchParams.append('description', query.description);
                            if (query.categoryID)
                                url.searchParams.append('categoryID', query.categoryID);
                            if (query.minPrice)
                                url.searchParams.append('minPrice', query.minPrice);
                            if (query.maxPrice)
                                url.searchParams.append('maxPrice', query.maxPrice);

                            const res = await fetch(url);
                            if (!res.ok)
                                throw new Error(`HTTP ${res.status}`);

                            const data = await res.json();

                            if (!Array.isArray(data) || data.length === 0) {
                                itemTableBody.innerHTML = '<tr><td colspan="6" class="text-muted text-center">No items found.</td></tr>';
                                return;
                            }

                            itemTableBody.innerHTML = '';
                            data.forEach(item => {
                                const categoryName = categories[item.categoryID] || 'Unknown';
                                itemTableBody.innerHTML += `
                            <tr>
                                <td>${item.itemID || '-'}</td>
                                <td>${item.description || '-'}</td>
                                <td>${item.identificationCode || '-'}</td>
                                <td>Rs. ${parseFloat(item.unitPrice).toFixed(2) || '-'}</td>
                                <td>${item.quantity || '-'}</td>
                                <td>${categoryName}</td>
                            </tr>
                        `;
                            });
                        } catch (error) {
                            console.error('‚ùå Fetch items error:', error);
                            itemTableBody.innerHTML = `<tr><td colspan="6" class="text-danger text-center">Error loading items: ${error.message}</td></tr>`;
                    }
                    }

                    searchForm.addEventListener('submit', e => {
                        e.preventDefault();
                        const query = {
                            description: itemNameSearch.value.trim(),
                            categoryID: categorySearch.value,
                            minPrice: minPriceSearch.value,
                            maxPrice: maxPriceSearch.value
                        };
                        fetchAndRenderItems(query);
                    });

                    clearSearchBtn.addEventListener('click', () => {
                        itemNameSearch.value = '';
                        categorySearch.value = '';
                        minPriceSearch.value = '';
                        maxPriceSearch.value = '';
                        fetchAndRenderItems();
                    });

                    document.addEventListener('DOMContentLoaded', async () => {
                        await fetchCategories();
                        fetchAndRenderItems();
                    });
        </script>

    </body>
</html>
