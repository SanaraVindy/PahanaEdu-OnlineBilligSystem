<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PahanaEdu Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body {
      background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.94);
      padding: 40px 30px;
      border-radius: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      max-width: 400px;
      width: 100%;
    }

    .login-header {
      background: linear-gradient(to right, #6a1b9a, #ab47bc);
      color: white;
      padding: 14px;
      border-radius: 18px;
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .form-control {
      border-radius: 14px !important;
    }

    .form-control:focus {
      box-shadow: 0 0 5px rgba(106, 27, 154, 0.6);
      border-color: #6a1b9a;
    }

    .btn-purple {
      background-color: #6a1b9a;
      border: none;
      color: white;
      border-radius: 12px;
    }

    .btn-purple:hover {
      background-color: #4a148c;
    }

    .form-check-label {
      font-size: 0.9rem;
    }

    .link-purple {
      color: #6a1b9a;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .link-purple:hover {
      text-decoration: underline;
    }

    .alert {
      font-size: 0.9rem;
      padding: 10px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <i class="bi bi-lock-fill me-2"></i>PahanaEdu OBS
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required />
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <a href="#" class="link-purple">Forgot Password?</a>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-purple">Login</button>
      </div>

      <div class="d-grid mt-2">
        <button type="reset" class="btn btn-outline-secondary">Clear</button>
      </div>
    </form>

    <div id="loginMessage" class="mt-3"></div>
  </div>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const message = document.getElementById("loginMessage");

    // Simulated login (replace with real API call)
    if (username === "admin" && password === "admin123") {
      message.innerHTML = `<div class="alert alert-success">Login successful! Redirecting...</div>`;
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1500);
    } else {
      message.innerHTML = `<div class="alert alert-danger">Invalid username or password.</div>`;
    }
  });
</script>

</body>
</html>
