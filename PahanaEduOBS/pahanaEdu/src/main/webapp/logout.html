<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout - PahanaEdu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body {
      background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .logout-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logout-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      padding: 40px;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    .logout-card h2 {
      color: #6a1b9a;
      font-weight: bold;
    }

    .logout-card p {
      color: #333;
      margin-top: 10px;
      font-size: 1.05rem;
    }

    .btn-purple {
      background-color: #6a1b9a;
      color: white;
      border-radius: 10px;
      padding: 10px 25px;
      margin-top: 25px;
      font-weight: 500;
    }

    .btn-purple:hover {
      background-color: #4a148c;
    }

    .logout-icon {
      font-size: 3rem;
      color: #6a1b9a;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Logout UI Content -->
  <div class="logout-container">
    <div class="logout-card">
      <i class="bi bi-box-arrow-right logout-icon"></i>
      <h2>Logged Out Successfully</h2>
      <p>You have been securely logged out of the system.</p>
      <a href="Login.html" class="btn btn-purple">
        <i class="bi bi-box-arrow-in-right"></i> Back to Login
      </a>
    </div>
  </div>

</body>
</html>
