<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update/Delete Items - PahanaEdu</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container-box {
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card-glass {
      background: rgba(255, 255, 255, 0.94);
      padding: 30px 25px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 1100px;
      margin-bottom: 30px;
    }

    .header-purple {
      background: linear-gradient(to right, #6a1b9a, #ab47bc);
      color: white;
      padding: 16px;
      border-radius: 20px;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 600;
      color: #4a148c;
    }

    .btn-purple {
      background: linear-gradient(to right, #8e24aa, #ba68c8);
      color: white;
      font-weight: 600;
      border: none;
    }

    .btn-purple:hover {
      background: linear-gradient(to right, #6a1b9a, #ab47bc);
    }

    thead {
      background: linear-gradient(to right, #ce93d8, #e1bee7);
      color: #4a148c;
    }

    table {
      background-color: white;
      border-radius: 15px;
      overflow: hidden;
    }

    th, td {
      vertical-align: middle !important;
      text-align: center;
    }

    .btn-action {
      border: none;
      background-color: transparent;
      color: #6a1b9a;
      font-size: 1.2rem;
    }

    .btn-action:hover {
      color: #4a148c;
    }
  </style>
</head>
<body>

<div class="container-box">

  <!-- Update Item Form -->
  <div class="card-glass">
    <div class="header-purple">
      ‚úèÔ∏è Update Item
    </div>
    <form>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Item ID</label>
          <input type="text" class="form-control" value="101" readonly>
        </div>
        <div class="col-md-4">
          <label class="form-label">Item Name</label>
          <input type="text" class="form-control" value="Mathematics Grade 8">
        </div>
        <div class="col-md-4">
          <label class="form-label">Category</label>
          <select class="form-select">
            <option selected>Textbook</option>
            <option>Stationery</option>
            <option>Guidebook</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Unit Price (LKR)</label>
          <input type="number" class="form-control" value="850">
        </div>
        <div class="col-md-4">
          <label class="form-label">Stock Quantity</label>
          <input type="number" class="form-control" value="45">
        </div>
      </div>
      <div class="text-end mt-4">
        <button type="submit" class="btn btn-purple px-4">Update Item</button>
      </div>
    </form>
  </div>

  <!-- Item Table with Delete -->
  <div class="card-glass">
    <div class="header-purple">
      üóëÔ∏è Delete / View Items
    </div>

    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead>
          <tr>
            <th>Item ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Unit Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample row -->
          <tr>
            <td>101</td>
            <td>Mathematics Grade 8</td>
            <td>Textbook</td>
            <td>850.00</td>
            <td>45</td>
            <td>
              <button class="btn-action" title="Edit"><i class="bi bi-pencil-square"></i></button>
              <button class="btn-action" title="Delete"><i class="bi bi-trash-fill"></i></button>
            </td>
          </tr>
          <!-- Additional rows can be dynamically generated -->
        </tbody>
      </table>
    </div>
  </div>

</div>

</body>
</html>
