<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PahanaEdu Bookshop Login</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the gradient background and animations */
        body {
            font-family: 'Inter', sans-serif;
            /* Animated gradient background */
            background: linear-gradient(135deg, #6a1b9a, #d81b60, #6a1b9a, #d81b60);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }
        
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Entry animation for the login container */
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fade-in-up 1s ease-out forwards;
        }

        /* Custom glow effect for the login button */
        .login-button-glow {
            box-shadow: 0 0 10px #ab47bc, 0 0 20px #ab47bc, 0 0 30px #ab47bc;
        }

        /* Custom styles for the gradient header */
        .gradient-header {
            background: linear-gradient(to right, #6a1b9a, #ab47bc);
        }

        /* Hide a modal by default */
        .hidden-modal {
            display: none;
        }

        /* CSS for the floating book and quill SVGs */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-5px) rotate(1deg);
            }
            50% {
                transform: translateY(5px) rotate(-1deg);
            }
            75% {
                transform: translateY(-5px) rotate(1deg);
            }
        }
        
        .book-animation {
            animation: float 8s ease-in-out infinite;
        }
        
        .quill-animation {
            animation: float 8s ease-in-out infinite -4s; /* Start a bit later for a staggered effect */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen relative overflow-hidden">

    <!-- Floating animated book icon (SVG) -->
    <div class="book-animation absolute top-1/4 left-1/4 w-24 h-24 sm:w-32 sm:h-32 opacity-20 text-white transform -translate-x-1/2 -translate-y-1/2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21 4H7a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V6a2 2 0 00-2-2zM7 6h14v14H7V6zM13 10a1 1 0 011 1v4a1 1 0 01-2 0v-4a1 1 0 011-1zm-6 0a1 1 0 011 1v4a1 1 0 01-2 0v-4a1 1 0 011-1zM19 10a1 1 0 011 1v4a1 1 0 01-2 0v-4a1 1 0 011-1z" />
        </svg>
    </div>

    <!-- Floating animated quill icon (SVG) -->
    <div class="quill-animation absolute bottom-1/4 right-1/4 w-24 h-24 sm:w-32 sm:h-32 opacity-20 text-white transform translate-x-1/2 translate-y-1/2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19.1 2.9c-2.8-2.8-7.3-2.8-10.1 0l-9.1 9.1c-.4.4-.4 1 0 1.4l9.1 9.1c2.8 2.8 7.3 2.8 10.1 0l-9.1-9.1c-.4-.4-.4-1 0-1.4l9.1-9.1c.4-.4 1-.4 1.4 0zm-1.4 1.4l-9.1 9.1c-2.8 2.8-7.3 2.8-10.1 0l9.1-9.1c2.8-2.8 7.3-2.8 10.1 0zM7 17a1 1 0 011-1v-4a1 1 0 01-2 0v4a1 1 0 011 1z" />
        </svg>
    </div>

    <!-- Main Login Container - with new animations and styling -->
    <div id="loginContainer" class="w-full max-w-md bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg p-8 rounded-3xl shadow-2xl transition-all duration-500 transform scale-95 hover:scale-100 animate-fade-in-up z-10">
        <!-- Login Header with new title -->
        <div class="text-center mb-6 py-4 rounded-2xl text-white font-bold text-xl md:text-2xl gradient-header">
            <i class="fas fa-book-open mr-2"></i>PahanaEdu Bookshop Colombo
        </div>

        <!-- Login Form - with updated input styles -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <div class="relative mt-1">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <!-- New hover animation for input fields -->
                    <input type="text" id="username" name="username" class="pl-10 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl focus:ring-purple-500 focus:border-purple-500 transition-all duration-300 focus:shadow-lg transform hover:scale-105" required>
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative mt-1">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <!-- New hover animation for input fields -->
                    <input type="password" id="password" name="password" class="pl-10 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl focus:ring-purple-500 focus:border-purple-500 transition-all duration-300 focus:shadow-lg transform hover:scale-105" required>
                </div>
            </div>

            <div class="flex items-center justify-between text-sm">
                <div class="flex items-center">
                    <input id="rememberMe" name="rememberMe" type="checkbox" class="h-4 w-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                    <label for="rememberMe" class="ml-2 block text-gray-900">Remember Me</label>
                </div>
                <a href="forgotPassword.html" class="font-medium text-purple-600 hover:text-purple-500 hover:underline">Forgot Password?</a>
            </div>

            <!-- Login Button with attractive animations -->
            <div class="flex flex-col space-y-2 mt-6">
                <!-- New hover animation for the button -->
                <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-xl shadow-md text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-300 login-button-glow transform hover:scale-105">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </div>
        </form>

        <!-- Message Box for Login Status -->
        <div id="loginMessage" class="mt-6 text-center text-sm font-medium"></div>
    </div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="hidden-modal w-full max-w-md bg-white bg-opacity-90 backdrop-filter backdrop-blur-md p-8 rounded-xl shadow-2xl">
        <div class="text-center mb-6 py-3 rounded-lg text-white font-bold text-2xl gradient-header">
            <i class="fas fa-key mr-2"></i>Change Password
        </div>
        <div class="p-3 rounded-xl bg-yellow-100 text-yellow-700 border border-yellow-200 text-center mb-4">
            It's your first time logging in. Please change your password.
        </div>
        <form id="changePasswordForm" class="space-y-4">
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" id="newPassword" name="newPassword" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-xl focus:ring-purple-500 focus:border-purple-500 transition-all duration-300" required>
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-xl focus:ring-purple-500 focus:border-purple-500 transition-all duration-300" required>
            </div>
            <div class="flex flex-col space-y-2 mt-6">
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-500 transition-all duration-300">
                    <i class="fas fa-check-circle mr-2"></i>Change Password
                </button>
            </div>
        </form>
        <div id="changePasswordMessage" class="mt-4 text-center text-sm font-medium"></div>
    </div>

    <script>
        // Use the absolute URL for the backend API endpoint.
        const API_URL = "http://localhost:8080/OBS_PahanaEdu_BE/api/login";
        // New API URL for updating the password.
        const UPDATE_PASSWORD_API_URL = "http://localhost:8080/OBS_PahanaEdu_BE/api/changePassword";

        // Global variable to store login data, if needed for the password change.
        let loginData = null;

        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const messageDiv = document.getElementById("loginMessage");

            // Clear previous messages
            messageDiv.innerHTML = '';
            messageDiv.className = 'mt-6 text-center text-sm font-medium';

            if (!username || !password) {
                messageDiv.innerHTML = `<div class="p-3 rounded-xl bg-red-100 text-red-700 border border-red-200">Please enter both a username and password.</div>`;
                return;
            }

            try {
                // Send the login request to the backend
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                // Check if the response is OK and then handle the JSON data
                const data = await response.json();

                if (response.ok && data.success) { // Login successful
                    loginData = data;
                    messageDiv.innerHTML = `<div class="p-3 rounded-xl bg-green-100 text-green-700 border border-green-200">${data.message}</div>`;
                    
                    // Check if it's the initial login
                    if (data.isInitialLogin) {
                        // Hide the login form and show the change password modal
                        document.getElementById('loginContainer').style.display = 'none';
                        document.getElementById('changePasswordModal').classList.remove('hidden-modal');
                    } else {
                        // Redirect based on user role
                        setTimeout(() => {
                            if (data.roleID === 1) {
                                window.location.href = "admin-dashboard.html";
                            } else {
                                window.location.href = "dashboard.html";
                            }
                        }, 1500);
                    }
                } else { // Handle non-successful responses
                    messageDiv.innerHTML = `<div class="p-3 rounded-xl bg-red-100 text-red-700 border border-red-200">${data.message || 'Invalid username or password.'}</div>`;
                }
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.innerHTML = `<div class="p-3 rounded-xl bg-red-100 text-red-700 border border-red-200">An unexpected error occurred. Please try again.</div>`;
            }
        });

        // Event listener for the Change Password form
        document.getElementById("changePasswordForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const newPassword = document.getElementById("newPassword").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            const messageDiv = document.getElementById("changePasswordMessage");

            messageDiv.innerHTML = '';
            messageDiv.className = 'mt-4 text-center text-sm font-medium';

            if (newPassword !== confirmPassword) {
                messageDiv.innerHTML = `<div class="p-3 rounded-xl bg-red-100 text-red-700 border border-red-200">New passwords do not match.</div>`;
                return;
            }

            if (!newPassword || newPassword.length < 8) {
                messageDiv.innerHTML = `<div class="p-3 rounded-xl bg-red-100 text-red-700 border border-red-200">Password must be at least 8 characters long.</div>`;
                return;
            }

            // In a real application, you would send this to your backend API.
            // For this simulation, we'll just log the success.
            try {
                // Assuming your backend has a separate endpoint for this.
                const response = await fetch(UPDATE_PASSWORD_API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        username: loginData.username, // Send username for identification
                        newPassword: newPassword,
                        // You would likely also need a temporary token here from the login response
                    }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    messageDiv.innerHTML = `<div class="p-3 rounded-xl bg-green-100 text-green-700 border border-green-200">Password changed successfully! Redirecting...</div>`;
                    
                    // Redirect to the correct dashboard after successful password change
                    setTimeout(() => {
                        if (loginData.roleID === 1) {
                            window.location.href = "admin-dashboard.html";
                        } else {
                            window.location.href = "dashboard.html";
                        }
                    }, 1500);
                } else {
                    messageDiv.innerHTML = `<div class="p-3 rounded-xl bg-red-100 text-red-700 border border-red-200">Error changing password. ${data.message || ''}</div>`;
                }
            } catch (error) {
                console.error('Password change error:', error);
                messageDiv.innerHTML = `<div class="p-3 rounded-xl bg-red-100 text-red-700 border border-red-200">An unexpected error occurred. Please try again.</div>`;
            }
        });
    </script>
</body>
</html>
