<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Users - PahanaEdu</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container-box {
      max-width: 1100px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.94);
      padding: 40px 30px;
      border-radius: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }

    .title-header {
      background: linear-gradient(to right, #6a1b9a, #ab47bc);
      color: white;
      padding: 18px;
      border-radius: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .form-control, .form-select {
      border-radius: 12px;
    }

    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 5px rgba(106, 27, 154, 0.5);
      border-color: #6a1b9a;
    }

    .btn-purple {
      background-color: #6a1b9a;
      border: none;
      color: white;
      border-radius: 10px;
      font-weight: 600;
    }

    .btn-purple:hover {
      background-color: #4a148c;
    }

    .table thead {
      background-color: #ab47bc;
      color: white;
    }

    .table tbody tr:hover {
      background-color: #f3e5f5;
    }

    .user-icon {
      font-size: 1.2rem;
      margin-right: 4px;
    }

    @media (max-width: 768px) {
      .search-form .col-md-4 {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>

<div class="container-box">
  <div class="title-header">
    ðŸ‘¤ View System Users - PahanaEdu
  </div>

  <!-- Search Form -->
  <form class="row g-3 align-items-center search-form mb-4">
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Search by username or name" name="searchText">
    </div>
    <div class="col-md-4">
      <select class="form-select" name="roleFilter">
        <option value="">All Roles</option>
        <option value="Super Admin">Super Admin</option>
        <option value="Admin">Admin</option>
        <option value="User">User</option>
      </select>
    </div>
    <div class="col-md-4 text-end">
      <button type="submit" class="btn btn-purple w-100">
        <i class="bi bi-search"></i> Search
      </button>
    </div>
  </form>

  <!-- Users Table -->
  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th>#</th>
          <th><i class="bi bi-person-circle user-icon"></i>Name</th>
          <th><i class="bi bi-envelope user-icon"></i>Email</th>
          <th><i class="bi bi-person-badge user-icon"></i>Username</th>
          <th><i class="bi bi-award user-icon"></i>Role</th>
          <th><i class="bi bi-calendar-check user-icon"></i>Created</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample Rows -->
        <tr>
          <td>1</td>
          <td>Sanara Muhandiramge</td>
          <td>sanara@pahanaedu.lk</td>
          <td>sanara123</td>
          <td>Super Admin</td>
          <td>2024-07-01</td>
          <td>
            <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil-fill"></i></button>
            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash-fill"></i></button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Chathura Silva</td>
          <td>chathura@pahanaedu.lk</td>
          <td>chathu_admin</td>
          <td>Admin</td>
          <td>2024-06-15</td>
          <td>
            <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil-fill"></i></button>
            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash-fill"></i></button>
          </td>
        </tr>
        <!-- Dynamically generated in production -->
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
