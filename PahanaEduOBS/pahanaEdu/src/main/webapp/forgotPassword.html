<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - PahanaEdu Bookshop</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the gradient background and animations */
        body {
            font-family: 'Inter', sans-serif;
            /* Animated gradient background */
            background: linear-gradient(135deg, #6a1b9a, #d81b60, #6a1b9a, #d81b60);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }
        
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Entry animation for the container */
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fade-in-up 1s ease-out forwards;
        }

        /* Custom glow effect for the button */
        .btn-glow {
            box-shadow: 0 0 10px #ab47bc, 0 0 20px #ab47bc, 0 0 30px #ab47bc;
        }

        /* Custom styles for the gradient header */
        .gradient-header {
            background: linear-gradient(to right, #6a1b9a, #ab47bc);
        }

        /* CSS for the floating book and quill SVGs */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-5px) rotate(1deg);
            }
            50% {
                transform: translateY(5px) rotate(-1deg);
            }
            75% {
                transform: translateY(-5px) rotate(1deg);
            }
        }
        
        .book-animation {
            animation: float 8s ease-in-out infinite;
        }
        
        .quill-animation {
            animation: float 8s ease-in-out infinite -4s; /* Start a bit later for a staggered effect */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen relative overflow-hidden">

    <!-- Floating animated book icon (SVG) -->
    <div class="book-animation absolute top-1/4 left-1/4 w-24 h-24 sm:w-32 sm:h-32 opacity-20 text-white transform -translate-x-1/2 -translate-y-1/2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21 4H7a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V6a2 2 0 00-2-2zM7 6h14v14H7V6zM13 10a1 1 0 011 1v4a1 1 0 01-2 0v-4a1 1 0 011-1zm-6 0a1 1 0 011 1v4a1 1 0 01-2 0v-4a1 1 0 011-1zM19 10a1 1 0 011 1v4a1 1 0 01-2 0v-4a1 1 0 011-1z" />
        </svg>
    </div>

    <!-- Floating animated quill icon (SVG) -->
    <div class="quill-animation absolute bottom-1/4 right-1/4 w-24 h-24 sm:w-32 sm:h-32 opacity-20 text-white transform translate-x-1/2 translate-y-1/2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19.1 2.9c-2.8-2.8-7.3-2.8-10.1 0l-9.1 9.1c-.4.4-.4 1 0 1.4l9.1 9.1c2.8 2.8 7.3 2.8 10.1 0l-9.1-9.1c-.4-.4-.4-1 0-1.4l9.1-9.1c.4-.4 1-.4 1.4 0zm-1.4 1.4l-9.1 9.1c-2.8 2.8-7.3 2.8-10.1 0l9.1-9.1c2.8-2.8 7.3-2.8 10.1 0zM7 17a1 1 0 011-1v-4a1 1 0 01-2 0v4a1 1 0 011 1z" />
        </svg>
    </div>

    <!-- Main Forgot Password Container -->
    <div id="forgotPasswordContainer" class="w-full max-w-md bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg p-8 rounded-3xl shadow-2xl transition-all duration-500 transform scale-95 hover:scale-100 animate-fade-in-up z-10">
        <!-- Header with matching style -->
        <div class="text-center mb-6 py-4 rounded-2xl text-white font-bold text-xl md:text-2xl gradient-header">
            <i class="fas fa-key mr-2"></i>Forgot Password
        </div>
        <p class="text-gray-600 text-center mb-6">
            Enter your email or username to receive a password reset link.
        </p>

        <!-- Forgot Password Form -->
        <form id="forgotForm" class="space-y-6">
            <div>
                <label for="user_identifier" class="block text-sm font-medium text-gray-700">Email or Username</label>
                <div class="relative mt-1">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input type="text" id="user_identifier" name="user_identifier" class="pl-10 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl focus:ring-purple-500 focus:border-purple-500 transition-all duration-300 focus:shadow-lg transform hover:scale-105" required>
                </div>
            </div>
            
            <div class="flex flex-col space-y-2">
                <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-xl shadow-md text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-300 btn-glow transform hover:scale-105">
                    <i class="fas fa-paper-plane mr-2"></i>Send Reset Link
                </button>
            </div>
        </form>

        <!-- Message Box for Status -->
        <div id="statusMessage" class="mt-6 text-center text-sm font-medium"></div>

        <!-- Back to Login Link -->
        <div class="mt-6 text-center">
            <a href="Login.html" class="font-medium text-purple-600 hover:text-purple-500 hover:underline">
                <i class="fas fa-arrow-left mr-1"></i> Back to Login
            </a>
        </div>
    </div>

    <script>
        // The mock API URL for the backend endpoint
        const API_URL = "http://localhost:8080/OBS_PahanaEdu_BE/api/forgotPassword";

        document.getElementById("forgotForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const userIdentifier = document.getElementById("user_identifier").value.trim();
            const messageDiv = document.getElementById("statusMessage");

            // Clear previous messages
            messageDiv.innerHTML = '';
            messageDiv.className = 'mt-6 text-center text-sm font-medium';

            if (!userIdentifier) {
                messageDiv.innerHTML = `<div class="p-3 rounded-xl bg-red-100 text-red-700 border border-red-200">Please enter your email or username.</div>`;
                return;
            }

            // Display a loading message
            messageDiv.innerHTML = `<div class="p-3 rounded-xl bg-blue-100 text-blue-700 border border-blue-200">Sending reset link...</div>`;

            try {
                // Send the password reset request to the backend
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userIdentifier }),
                });

                const data = await response.json();

                if (response.ok && data.success) { // Request successful
                    messageDiv.innerHTML = `<div class="p-3 rounded-xl bg-green-100 text-green-700 border border-green-200">${data.message || 'A password reset link has been sent to your email.'}</div>`;
                    
                    // Redirect back to login after a delay
                    setTimeout(() => {
                        window.location.href = "Login.html";
                    }, 3000);
                } else { // Handle non-successful responses
                    messageDiv.innerHTML = `<div class="p-3 rounded-xl bg-red-100 text-red-700 border border-red-200">${data.message || 'An error occurred. Please check your details and try again.'}</div>`;
                }
            } catch (error) {
                console.error('Password reset error:', error);
                messageDiv.innerHTML = `<div class="p-3 rounded-xl bg-red-100 text-red-700 border border-red-200">An unexpected error occurred. Please try again.</div>`;
            }
        });
    </script>
</body>
</html>
