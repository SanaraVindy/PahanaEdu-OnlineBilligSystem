<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PahanaEdu Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
    body {
      background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Fixed top-right user info box */
    .top-right-bar {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
      z-index: 1050;
      flex-wrap: nowrap;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 30px;
      padding: 10px 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      user-select: none;
    }

    .top-right-bar .info-box {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #4a148c;
      font-weight: 600;
      font-size: 1rem;
      white-space: nowrap;
    }

    .top-right-bar .info-box i {
      font-size: 1.4rem;
      color: #6a1b9a;
    }

    .top-right-bar .logout-btn {
      background: #6a1b9a;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background-color 0.3s ease;
    }
    .top-right-bar .logout-btn i {
      font-size: 1.3rem;
    }
    .top-right-bar .logout-btn:hover {
      background-color: #4a148c;
    }

    /* Main page container, with some top margin so top-right bar doesn't overlap */
    .page-wrapper {
      max-width: 1100px;
      margin: 100px auto 40px auto;
      padding: 0 15px;
    }

    /* Main dashboard container */
    .dashboard-container {
      background: rgba(255, 255, 255, 0.94);
      padding: 30px;
      border-radius: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }

    .header-title {
      background: linear-gradient(to right, #6a1b9a, #ab47bc);
      color: white;
      padding: 18px 20px;
      border-radius: 20px;
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .card {
      border: none;
      border-radius: 20px;
      background: linear-gradient(to right, #ce93d8, #e1bee7);
      color: #4a148c;
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(106, 27, 154, 0.3);
    }

    .card i {
      font-size: 2.5rem;
    }

    .card-title {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    /* Responsive adjustment for very narrow screens */
    @media (max-width: 480px) {
      .top-right-bar {
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
        padding: 12px 15px;
        max-width: 200px;
        right: 10px;
        top: 10px;
      }
    }
  </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to right, #6a1b9a, #8e24aa); padding: 10px 30px;">
  <div class="container-fluid">
    <!-- Brand / Logo -->
    <a class="navbar-brand fw-bold" href="dashboard.html">
      <i class="bi bi-house-door-fill"></i> PahanaEdu
    </a>

    <!-- Toggle for mobile view -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Links -->
    <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Home tab -->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="dashboard.html">
            <i class="bi bi-house-fill"></i> Home
          </a>
        </li>
      </ul>

      <!-- Logout button -->
      <div class="d-flex">
        <a href="logout.html" class="btn btn-light text-dark fw-semibold rounded-pill">
          <i class="bi bi-box-arrow-right"></i> Logout
        </a>
      </div>
    </div>
  </div>
</nav>


  <div class="page-wrapper">

    <div class="dashboard-container">

      <div class="header-title">
        ðŸ“š PahanaEdu Dashboard
      </div>

      <div class="row g-4">
        <!-- Customers Card linked to viewCustomer.html -->
        <div class="col-md-6 col-lg-3">
          <a href="viewCustomers.html" class="text-decoration-none">
            <div class="card text-center p-4">
              <i class="bi bi-person-lines-fill"></i>
              <div class="card-title">Customers</div>
            </div>
          </a>
        </div>

        <!-- Billing Card linked to billing.html -->
        <div class="col-md-6 col-lg-3">
          <a href="Order.html" class="text-decoration-none">
            <div class="card text-center p-4">
              <i class="bi bi-receipt-cutoff"></i>
              <div class="card-title">Billing</div>
            </div>
          </a>
        </div>

        <!-- Items Card linked to viewItems.html -->
        <div class="col-md-6 col-lg-3">
          <a href="viewItems.html" class="text-decoration-none">
            <div class="card text-center p-4">
              <i class="bi bi-archive-fill"></i>
              <div class="card-title">Items</div>
            </div>
          </a>
        </div>

        <!-- Reports Card linked to reports.html -->
        <div class="col-md-6 col-lg-3">
          <a href="reports.html" class="text-decoration-none">
            <div class="card text-center p-4">
              <i class="bi bi-bar-chart-line-fill"></i>
              <div class="card-title">Reports</div>
            </div>
          </a>
        </div>

        <!-- Help Card linked to help.html -->
        <div class="col-md-6 col-lg-3">
          <a href="help.html" class="text-decoration-none">
            <div class="card text-center p-4">
              <i class="bi bi-question-circle-fill"></i>
              <div class="card-title">Help</div>
            </div>
          </a>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
