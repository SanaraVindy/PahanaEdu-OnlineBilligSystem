<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Manage Categories - PahanaEdu</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
        <style>
            body {
                background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') no-repeat center center fixed;
                background-size: cover;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .container-box {
                max-width: 1200px;
                margin: 40px auto;
                background: rgba(255, 255, 255, 0.94);
                padding: 40px 30px;
                border-radius: 30px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            }
            .title-header {
                background: linear-gradient(to right, #6a1b9a, #ab47bc);
                color: white;
                padding: 18px;
                border-radius: 20px;
                text-align: center;
                font-size: 1.8rem;
                font-weight: bold;
                margin-bottom: 30px;
            }
            .btn-purple {
                background-color: #6a1b9a;
                border: none;
                color: white;
                border-radius: 10px;
                font-weight: 600;
            }
            .btn-purple:hover {
                background-color: #4a148c;
            }
            .table thead {
                background-color: #ab47bc;
                color: white;
            }
            .table tbody tr:hover {
                background-color: #f3e5f5;
            }
            .modal-content {
                border-radius: 1rem;
            }
            .modal-header {
                border-top-left-radius: 1rem;
                border-top-right-radius: 1rem;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to right, #6a1b9a, #8e24aa); padding: 10px 30px;">
            <div class="container-fluid">
                <a class="navbar-brand me-3" href="#" onclick="history.back()">
                    <i class="bi bi-arrow-left-circle-fill"></i>
                </a>
                <a class="navbar-brand fw-bold" >
                    <i class="bi bi-house-door-fill"></i> PahanaEdu
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="admin-dashboard.html">
                                <i class="bi bi-house-fill"></i> Home
                            </a>
                        </li>
                    </ul>

                    <div class="d-flex">
                        <a href="logout.html" class="btn btn-light text-dark fw-semibold rounded-pill">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-box">
            <div class="title-header">
                üóÇÔ∏è Manage Categories - PahanaEdu
            </div>

            <form class="row g-3 align-items-center search-form mb-4" id="searchForm">
                <div class="col-md-5">
                    <input type="text" class="form-control" placeholder="Search by category type" id="searchText" />
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-purple w-100">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-secondary w-100" id="clearSearchBtn">
                        <i class="bi bi-x-circle-fill"></i> Clear
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#addEditCategoryModal">
                        <i class="bi bi-plus-circle-fill"></i> Add New
                    </button>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Category Type</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="categoryTableBody">
                        <tr><td colspan="3" class="text-center">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add/Edit Category Modal -->
        <div class="modal fade" id="addEditCategoryModal" tabindex="-1" aria-labelledby="addEditCategoryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="addEditCategoryModalLabel">Add New Category</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="categoryForm">
                            <input type="hidden" id="categoryID" />
                            <div class="mb-3">
                                <label for="type" class="form-label">Category Type</label>
                                <input type="text" class="form-control" id="type" required />
                            </div>
                            <button type="submit" class="btn btn-purple w-100 mt-3">Save Category</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Info/Error Modal -->
        <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="infoModalLabel">Message</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="infoModalBody">
                        <!-- Message will be inserted here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Confirm Modal -->
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title" id="confirmModalLabel">Confirm Deletion</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="confirmModalBody">
                        Are you sure you want to delete this category? This action cannot be undone.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
                            // Base URL for the API
                            const API_URL = "http://localhost:8080/OBS_PahanaEdu_BE/api/categories";

                            /**
                             * Shows a general purpose message modal (success or error).
                             * @param {string} title - The title of the modal.
                             * @param {string} message - The message to display.
                             * @param {boolean} isError - True if it's an error message, false otherwise.
                             */
                            function showMessageModal(title, message, isError = false) {
                                const modal = new bootstrap.Modal(document.getElementById('infoModal'));
                                const modalTitle = document.getElementById('infoModalLabel');
                                const modalBody = document.getElementById('infoModalBody');
                                const modalHeader = document.querySelector('#infoModal .modal-header');

                                modalTitle.innerText = title;
                                modalBody.innerHTML = `<p>${message}</p>`;

                                if (isError) {
                                    modalHeader.classList.remove('bg-primary', 'bg-success');
                                    modalHeader.classList.add('bg-danger');
                                } else {
                                    modalHeader.classList.remove('bg-danger');
                                    modalHeader.classList.add('bg-success');
                                }

                                modal.show();
                            }

                            /**
                             * Shows a confirmation modal and returns a Promise.
                             * @param {string} title - The title for the confirmation modal.
                             * @param {string} message - The message for the confirmation modal.
                             * @returns {Promise<boolean>} Resolves to true if confirmed, false if canceled.
                             */
                            function showConfirmModal(title, message) {
                                return new Promise(resolve => {
                                    const confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
                                    const modalTitle = document.getElementById('confirmModalLabel');
                                    const modalBody = document.getElementById('confirmModalBody');
                                    const confirmBtn = document.getElementById('confirmDeleteBtn');
                                    const cancelBtn = document.querySelector('#confirmModal .btn-secondary');

                                    modalTitle.innerText = title;
                                    modalBody.innerText = message;

                                    // Clear previous listeners to avoid multiple events firing
                                    confirmBtn.onclick = null;
                                    cancelBtn.onclick = null;

                                    confirmBtn.onclick = () => {
                                        confirmModal.hide();
                                        resolve(true);
                                    };

                                    cancelBtn.onclick = () => {
                                        confirmModal.hide();
                                        resolve(false);
                                    };

                                    confirmModal.show();
                                });
                            }


                            /**
                             * Fetches and renders the categories from the API.
                             * @param {string} searchText - Optional text to search for.
                             */
                            async function fetchCategories(searchText = '') {
                                const tbody = document.getElementById('categoryTableBody');
                                tbody.innerHTML = '<tr><td colspan="3" class="text-center">Loading...</td></tr>';

                                try {
                                    const url = new URL(API_URL);
                                    if (searchText) {
                                        url.searchParams.append('search', searchText);
                                    }

                                    const res = await fetch(url);
                                    if (!res.ok)
                                        throw new Error(`HTTP error! Status: ${res.status}`);

                                    const data = await res.json();

                                    if (!Array.isArray(data) || data.length === 0) {
                                        tbody.innerHTML = '<tr><td colspan="3" class="text-muted text-center">No categories found</td></tr>';
                                        return;
                                    }

                                    tbody.innerHTML = '';
                                    data.forEach(cat => {
                                        tbody.innerHTML += `
                            <tr>
                                <td>${cat.categoryID || '-'}</td>
                                <td>${cat.type || '-'}</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary" title="Edit" onclick="editCategory(${cat.categoryID})"><i class="bi bi-pencil-fill"></i></button>
                                    <button class="btn btn-sm btn-outline-danger" title="Delete" onclick="deleteCategory(${cat.categoryID})"><i class="bi bi-trash-fill"></i></button>
                                </td>
                            </tr>
                        `;
                                    });
                                } catch (error) {
                                    console.error('‚ùå Fetch error:', error);
                                    tbody.innerHTML = `<tr><td colspan="3" class="text-danger text-center">Error loading categories: ${error.message}</td></tr>`;
                            }
                            }

                            // Event listener for the search form submission
                            document.getElementById('searchForm').addEventListener('submit', e => {
                                e.preventDefault();
                                const searchText = document.getElementById('searchText').value;
                                fetchCategories(searchText);
                            });

                            // Event listener for the clear search button
                            document.getElementById('clearSearchBtn').addEventListener('click', () => {
                                document.getElementById('searchText').value = '';
                                fetchCategories(); // Reload all categories
                            });

                            // Event listener for the add/edit form submission
                            document.getElementById('categoryForm').addEventListener('submit', async (e) => {
                                e.preventDefault();

                                const categoryID = parseInt(document.getElementById('categoryID').value, 10);
                                const method = categoryID ? 'PUT' : 'POST';
                                const url = categoryID ? `${API_URL}/${categoryID}` : API_URL;

                                const categoryData = {
                                    type: document.getElementById('type').value
                                };

                                try {
                                    const res = await fetch(url, {
                                        method: method,
                                        headers: {'Content-Type': 'application/json'},
                                        body: JSON.stringify(categoryData)
                                    });

                                    if (!res.ok)
                                        throw new Error(`HTTP ${res.status}`);

                                    showMessageModal("Success", `Category ${categoryID ? 'updated' : 'added'} successfully!`);
                                    const modal = bootstrap.Modal.getInstance(document.getElementById('addEditCategoryModal'));
                                    if (modal) {
                                        modal.hide();
                                    }
                                    fetchCategories();
                                } catch (error) {
                                    console.error('‚ùå API error:', error);
                                    showMessageModal("Error", `Error ${categoryID ? 'updating' : 'adding'} category: ${error.message}`, true);
                                }
                            });

                            /**
                             * Fills the modal with existing category data for editing.
                             * @param {number} id - The ID of the category to edit.
                             */
                            async function editCategory(id) {
                                if (!id) {
                                    showMessageModal("Error", "Invalid category ID!", true);
                                    return;
                                }

                                try {
                                    const res = await fetch(`${API_URL}/${id}`);
                                    if (!res.ok)
                                        throw new Error(`HTTP ${res.status}`);

                                    const category = await res.json();

                                    if (!category) {
                                        showMessageModal("Error", "Category data not found.", true);
                                        return;
                                    }

                                    document.getElementById('addEditCategoryModalLabel').innerText = 'Edit Category';
                                    document.getElementById('categoryID').value = category.categoryID || '';
                                    document.getElementById('type').value = category.type || '';

                                    const modal = new bootstrap.Modal(document.getElementById('addEditCategoryModal'));
                                    modal.show();
                                } catch (error) {
                                    console.error('‚ùå Fetch error:', error);
                                    showMessageModal("Error", "Failed to load category data for editing.", true);
                                }
                            }

                            /**
                             * Deletes a category after a confirmation.
                             * @param {number} id - The ID of the category to delete.
                             */
                            async function deleteCategory(id) {
                                const confirmed = await showConfirmModal("Confirm Deletion", "Are you sure you want to delete this category? This cannot be undone.");

                                if (!confirmed) {
                                    return;
                                }

                                try {
                                    const res = await fetch(`${API_URL}/${id}`, {
                                        method: 'DELETE'
                                    });

                                    if (res.status === 204) { // 204 No Content is a valid success response for DELETE
                                        showMessageModal("Success", "Category deleted successfully!");
                                    } else if (!res.ok) {
                                        throw new Error(`HTTP ${res.status}`);
                                    }

                                    fetchCategories();
                                } catch (error) {
                                    console.error('‚ùå API error:', error);
                                    showMessageModal("Error", `Error deleting category: ${error.message}`, true);
                                }
                            }

                            // Reset modal form when it's hidden
                            document.getElementById('addEditCategoryModal').addEventListener('hidden.bs.modal', function () {
                                document.getElementById('addEditCategoryModalLabel').innerText = 'Add New Category';
                                document.getElementById('categoryForm').reset();
                                document.getElementById('categoryID').value = '';
                            });

                            // Initial fetch on page load
                            document.addEventListener('DOMContentLoaded', () => {
                                fetchCategories();
                            });
        </script>

    </body>
</html>
